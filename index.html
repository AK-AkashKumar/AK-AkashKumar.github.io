<!DOCTYPE html>
        </head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="/css/w3.css">
            <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <script src="story.js" charset="UTF-8"></script>
            <script src="jquery.min.js"></script> 
            <link rel="stylesheet" href="style.css">
            <style>
            body,h1,h2,h3,h4,h5 {font-family: sofia;}
            .w3-third img{margin-bottom: -6px; opacity: 0.8; cursor: pointer}
            .w3-third img:hover{opacity: 1}
            </style>
        </head>
        <body>
                <!-- Navbar (sit on top) -->
            <div class="w3-top">
            <div class="w3-bar w3-white w3-card-2" id="myNavbar">
             <a href="#home" class="w3-bar-item w3-button w3-wide w3-text-blue">AK GameBooks</a>
            <!-- Right-sided navbar links -->
            <div class="w3-right w3-hide-small">
            <a href="#about" class="w3-bar-item w3-button">ABOUT</a>
            <a href="#team" class="w3-bar-item w3-button"><i class="fa fa-user"></i> TEAM</a>
            <a href="#work" class="w3-bar-item w3-button"><i class="fa fa-th"></i> WORK</a>
            <a href="#pricing" class="w3-bar-item w3-button"><i class="fa fa-usd"></i> PRICING</a>
            <a href="#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>
            </div>
                    
                        <!-- Hide right-floated links on small screens and replace them with a menu icon -->

            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
            <i class="fa fa-bars"></i>
            </a>
            </div>
            </div>
                <!-- Sidebar on small screens when clicking the menu icon -->
            <nav class="w3-sidebar w3-bar-block w3-black w3-card-2 w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
            <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close ×</a>
            <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">ABOUT</a>
            <a href="#team" onclick="w3_close()" class="w3-bar-item w3-button">TEAM</a>
            <a href="#work" onclick="w3_close()" class="w3-bar-item w3-button">WORK</a>
            <a href="#pricing" onclick="w3_close()" class="w3-bar-item w3-button">PRICING</a>
            <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
            </nav>
		<!--Content-->
	<div class="w3-container w3-center w3-card1">
		<p> this is passage</p>
		</div> 
             
                
          <!-- Footer -->
		<footer>
           <div class="w3-black w3-center w3-padding-24 w3-text-blue">
		   <font face="sofia">
			   © 2017 - AK GameBooks
		   </font>
		</div>
		</footer>
        <script>
                // Toggle between showing and hiding the sidebar when clicking the menu icon
           var mySidebar = document.getElementById("mySidebar");

           function w3_open() {
           if (mySidebar.style.display === 'block') {
           mySidebar.style.display = 'none';
           } else {
           mySidebar.style.display = 'block';
           }
           }
                

               // Close the sidebar with the close button
           function w3_close() {
           mySidebar.style.display = "none";
           }
           </script>
        </body>
        
    </html>
